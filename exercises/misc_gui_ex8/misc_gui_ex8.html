<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calc-You-Later</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../whitespace-reset.css" />
    <link rel="stylesheet" href="misc_gui_ex8.css" />
  </head>

  <body>
    <main>
      <div id="display">
        <p class="placeholder">#</p>
        <p class="expr">1 + 2 = 3</p>
        <p class="entry">3</p>
      </div>
      <div id="keypad"> <!-- keypad layout -->
        <button class="resets">CE</button>
        <button class="resets">C</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">-</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">+</button>
        <button class="numbers">0</button>
        <button class="moderators">.</button>
        <button class="moderators">+/-</button>
        <button class="operators">=</button>
      </div>
    </main>

    <script src="misc_gui_ex8.js"></script>
  </body>
</html>
