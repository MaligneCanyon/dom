<!DOCTYPE html>

<html lang="en">
  <head>
    <style type="text/css">
      img {
        display: block;
        width: 15%;
        margin-top: 10px;
        cursor: auto;
      }
    </style>
  </head>
  <body>
    <a href="https://www.launchschool.com">
      Home
      <img src="https://d24f1whwu8r3u4.cloudfront.net/assets/launch-logo-b6d01bd15ee9da31457ee3c315845718823aa8a741858be598ab35042a312348.svg" />
    </a>
  </body>
  <script type="text/javascript">
    document.querySelector('img').addEventListener('click', event => {
      // event.stopPropagation(); // prevents event bubbling, but no event handler on <a> anyway, so no effect
      event.preventDefault(); // prevents default behaviour, i.e. prevents browser from loading the spec'd page
    }, false);
  </script>
</html>
