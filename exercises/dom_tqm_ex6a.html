<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
  </body>
  <script src="dom_tqm_ex6.js" type="text/javascript"></script>
  <script type="text/javascript">
    // at least one of the id attributes doesn't exist
    console.log(nodeSwap(1, 20));
    // undefined

    // at least one of the nodes is a "child" of the other
    console.log(nodeSwap(1, 4));
    // undefined
    console.log(nodeSwap(9, 3));
    // undefined
  </script>
</html>
