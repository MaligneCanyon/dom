<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Unexotic Animals</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../whitespace-reset.css" />
    <link rel="stylesheet" href="misc_gui_ex1.css" />
  </head>

  <body>
<!--
    <p id="p1">Test</p>
 -->
    <main>
      <figure>
        <img src="images/IMG_1.JPG" alt="Animal 1" /> <!-- filenames are case-sensitive -->
        <figcaption>Rocky Mountain Bighorn Sheep graze in a meadow</figcaption>
      </figure><figure> <!-- remove whitespace btwn 'figure' elems -->
        <img src="images/IMG_2.JPG" alt="Animal 2" />
        <figcaption>A family of Great Horned Owls at their nest site</figcaption>
      </figure><figure>
        <img src="images/IMG_3.JPG" alt="Animal 3" />
        <figcaption>A Northern Flicker rests on a branch of a coniferous tree</figcaption>
      </figure><figure>
        <img src="images/IMG_4.JPG" alt="Animal 4" />
        <figcaption>A curious Red Squirrel watches over us</figcaption>
      </figure><figure>
        <img src="images/IMG_5.JPG" alt="Animal 5" />
        <figcaption>A Hairy Woodpecker looks for insects on a fallen tree trunk</figcaption>
      </figure><figure>
        <img src="images/IMG_6.JPG" alt="Animal 6" />
        <figcaption>An Osprey eats a meal while being harassed by Magpies</figcaption>
      </figure><figure>
        <img src="images/IMG_7.JPG" alt="Animal 7" />
        <figcaption>A lone Mountain Goat searches for food on a mountain outlier</figcaption>
      </figure><figure>
        <img src="images/IMG_8.JPG" alt="Animal 8" />
        <figcaption>Pikachu hides amongst purple-coloured rocks</figcaption>
      </figure>
    </main>

    <script src="misc_gui_ex1.js"></script>
  </body>
</html>
