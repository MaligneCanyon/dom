<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>WYSIWYG Editor</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../../whitespace-reset.css" />
    <link rel="stylesheet" href="misc_gui_ex9.css" />
    <script src="https://kit.fontawesome.com/4263310792.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <p>Rich Text Editor</p>
    </header>

    <main>
      <nav>
        <ul>
          <!-- <li class="fas fa-bold" data-cmd="bold"></li> data-cmd could be used w/ execCommand() -->
          <li class="fas fa-bold"></li>
          <li class="fas fa-italic"></li>
          <li class="fas fa-underline"></li>
          <li class="fas fa-strikethrough"></li>
          <li class="fas fa-link"></li>
          <li class="fas fa-list-ul"></li>
          <li class="fas fa-list-ol"></li>
          <li class="fas fa-align-left"></li>
          <li class="fas fa-align-right"></li>
          <li class="fas fa-align-center"></li>
          <li class="fas fa-align-justify"></li>
        </ul>
      </nav>
      <div contenteditable="true"></div>
    </main>

    <script src="misc_gui_ex9.js"></script>
  </body>
</html>
