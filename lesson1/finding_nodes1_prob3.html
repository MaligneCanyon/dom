<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>On the River</title>
    <meta charset="UTF-8" />
    <style>
      .article-text {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>

    <script src="walk_nodes.js" type="text/javascript"></script>
    <script>
      function getElementsByTagName(tagName) { // wraps around the callback and walk fns
        let elems = [];
        let callback = function (node) {
         if (node.nodeName === tagName.toUpperCase()) elems.push(node);
        };
        walk(document, callback); // search the entire document
        return elems;
      }

      function addClassToParagraphs(className) {
        getElementsByTagName('p').forEach(p => {
          p.classList.add(className);
          console.log(p);
        });
      }
      addClassToParagraphs('article-text');
    </script>
  </body>
</html>
