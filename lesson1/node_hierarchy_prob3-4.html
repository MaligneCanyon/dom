<!-- Note: the html elem has 3 child nodes, not 5; there's no text node before the opening <head> tag,
     after <script> tags, or after the </body> closing tag; if <head> and <body> don't actually appear
     in the .html file, then the html elem will only have 2 child nodes (no text node will exist
     between the browser-inserted <head> and <body> tags) -->
<!-- Note: script elem is a childNode of the body elem, even if it's placed outside the body -->

<html>
  <head>
    <title>Newsletter Signup</title>
  </head>
  <body>
    <!-- A short comment -->
    <h1>Newsletter Signup</h1>
    <p class="intro" id="simple">
      To receive our weekly emails, enter your email address below.
      <a href="info.html">Get more info</a>.
    </p>
    <div class="form">
      <form>
        <label>
          Enter your email:
          <input name="email" placeholder="user.name@domain.test"/>
        </label>
        <p class="controls">
          <button id="cancelButton">Cancel</button>
          <button type="submit" id="submitButton">Subscribe</button>
        </p>
      </form>
    </div>
    <script src="display_nodes.js" type="text/javascript"></script>
  </body>
</html>
