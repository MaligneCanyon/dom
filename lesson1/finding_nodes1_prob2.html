    <script>
      // add any CSS class, by tagName
      function addClassToElems(className, tagName) { // wraps around the callback and walk fns
        let elems = [];
        let callback = function (node) {
          if (node.nodeName === tagName.toUpperCase()) {
            node.classList.add(className);
            elems.push(node);
          }
        };
        walk(document, callback); // search the entire document
        return elems;
      }
