<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple custom error message</title>
    <style>
      input:invalid {
        border: 2px dashed red;
      }

      input:valid {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <form> <!-- uses autom form validation, but sets a custom msg for the email field -->
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail">
      <button>Submit</button>
    </form>

    <script>
      const email = document.getElementById("mail");

      email.addEventListener("input", function (event) {
        event.preventDefault();
        // in Firefox, the custom msgs appear magically as a popup prior to form submission;
        //   and (separately) as a "tooltip" after form submission
        // in Chrome, a dif msg appears if there is a mismatch; the spec'd msg appears if the type
        //   matches (but only after form submission)
        if (email.validity.typeMismatch) {
          email.setCustomValidity("I am expecting an e-mail address!");
        } else {
          email.setCustomValidity("Thanks!");
        }
      });
    </script>
  </body>
</html>
