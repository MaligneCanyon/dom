<style type="text/css">
#elem1 {
  background-color: green;
  position: relative;
  width: 200px;
  height: 200px;
  text-align: center;
  cursor: pointer;
}

#elem2 {
  background-color: blue;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 150px;
  height: 150px;
}

#elem3 {
  background-color: red;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 100px;
  height: 100px;
  line-height: 25px;
}

#elem4 {
  background-color: yellow;
  position: absolute;
  top: 25px;
  left: 25px;
  width: 50px;
  height: 50px;
  line-height: 50px;
}
</style>

<div id="elem1">1
  <section id="elem2">2
    <article id="elem3">3
      <main id="elem4">4
      </main>
    </article>
  </section>
</div>

<script>
  let elem1 = document.querySelector('#elem1');

  elem1.addEventListener('click', event => alert("bubbling"));
  elem1.addEventListener('click', event => alert("capturing"), true);
</script>

<!--
- event type
- which elem the listener is attached to
- phase
- placement in the order of event handlers
- what is alerted
- which Event obj property (if any) is ref'd

box4 is clicked:
1. the 'click' event listener listening on the <div> elem in the capturing phase (the second event handler) alerts "capturing"
2. the 'click' event listener listening on the <div> elem in the bubbling phase (the first event handler) alerts "bubbling"
 -->
