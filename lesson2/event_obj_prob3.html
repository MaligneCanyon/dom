<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Event Obj - prob3</title>
    <meta charset="UTF-8" />
    <style type="text/css">
      .x {
        position: absolute;
        transform: rotate(45deg);
        top: 20px;
        left: 20px;
      }

      .x .horizontal {
        width: 45px;
        height: 5px;
        position: absolute;
        left: -20px;
        background: red;
      }

      .x .vertical {
        height: 45px;
        width: 5px;
        background: red;
        position: absolute;
        left: 0px;
        top: -20px;
      }
    </style>
  </head>

  <body>
    <div class="x">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div>

    <script type="text/javascript">
      document.addEventListener('mousemove', event => {
        const cross = document.querySelector('.x');
        cross.style.left = String(event.clientX) + 'px';
        cross.style.top = String(event.clientY) + 'px';
      });

      document.addEventListener('keydown', event => {
        const crossV = document.querySelector('.x .vertical');
        const crossH = document.querySelector('.x .horizontal');
        let color;

        switch (event.key) {
          case 'b':
            color = 'blue';
            break;
          case 'g':
            color = 'green';
            break;
          case 'r':
            color = 'red';
            break;
        };

        crossV.style.background = color;
        crossH.style.background = color;

        console.log(event.key);
      });

  </body>
</html>
